services:
  db:
    image: postgres:15-alpine
    container_name: imageprocessor_db
    environment:
      POSTGRES_DB: imageprocessor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d imageprocessor"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - imageprocessor_network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: imageprocessor_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - imageprocessor_network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: imageprocessor_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - imageprocessor_network
    restart: unless-stopped

  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      - kafka
    networks:
      - imageprocessor_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api.dev
    container_name: imageprocessor_api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_DSN=postgres://postgres:postgres@db:5432/imageprocessor?sslmode=disable
      - KAFKA_BROKERS=kafka:9092
      - LOCAL_PATH=/app/storage          # <- добавили путь для storage
    volumes:
      - ./storage:/app/storage           # <- локальная папка storage смонтирована
      - ./static:/app/static
    networks:
      - imageprocessor_network
    restart: unless-stopped
    command: sh -c "go run ./cmd/api/main.go"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker.dev
    container_name: imageprocessor_worker
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_DSN=postgres://postgres:postgres@db:5432/imageprocessor?sslmode=disable
      - KAFKA_BROKERS=kafka:9092
      - LOCAL_PATH=/app/storage          # <- путь для storage
    volumes:
      - ./storage:/app/storage
    networks:
      - imageprocessor_network
    restart: unless-stopped
    command: sh -c "go run ./cmd/worker/main.go"

volumes:
  postgres_data:
    driver: local

networks:
  imageprocessor_network:
    driver: bridge